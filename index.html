<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 2000,
        height: 2000,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var line;
    var cusor;
    var graphics;
    var direction = 4;
    var normalAngle = 0;

    function preload ()
    {
        this.load.image('grid', '/grid.png');
        this.load.image('grid2', '/grid2.png');

    }

    function create ()
    {


        this.add.tileSprite(1000, 1000, 2000, 2000, 'grid2');

         line = new Phaser.Geom.Line(100, 100, 200, 100);

         this.cameras.main.setBounds(0, 0, 2000, 2000);
         this.cameras.main.setViewport(0, 0, 800, 600);


         graphics = this.add.graphics({ lineStyle: { width: 4, color: 0xFFA500 } });

         cursors = this.input.keyboard.createCursorKeys();
         
    }

    function update() {

       
        if (cursors.down.isDown) {
            console.log("Key Down");
            if(direction == 2 || direction == 4)
            {
                direction = 3;
                normalAngle = 1.571;
                
                
            }
         }
         else if (cursors.right.isDown) {
            if(direction == 1 || direction == 3)
            {
                direction = 4;
                normalAngle = 0;
                
            }
        }
        else if (cursors.left.isDown) {
            if(direction == 1 || direction == 3)
            {
                direction = 2;
                normalAngle = 3.142;
                
            }
        }
        else if (cursors.up.isDown) {
            if(direction == 2 || direction == 4)
            {
                direction = 1;
                normalAngle = -1.571;
                
            }
        }
        const cameraSpeed = 5;
        if(direction == 1) // Going Up
        {
            this.cameras.main.scrollY -= cameraSpeed;
        }
        else if(direction == 2) // Going Left
        {
            this.cameras.main.scrollX -= cameraSpeed;
        }
        else if(direction ==3) // Going down
        {
            this.cameras.main.scrollY += cameraSpeed;
        }
        else if(direction == 4) // Going right
        {
            this.cameras.main.scrollX += cameraSpeed;
        }

        Phaser.Geom.Line.SetToAngle(line, line.x2, line.y2, normalAngle, 5);
        graphics.strokeLineShape(line);
    }

    </script>

</body>
</html>
